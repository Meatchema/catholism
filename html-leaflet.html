<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive World Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Inline CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;  /* full screen */
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Map setup script -->
  <script>
    // Initialize the map
    const map = L.map('map').setView([20, 0], 2); // center on world

    // Add map tiles (background)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example clickable locations
    const locations = [
      {
        name: "Écône, Switzerland",
        coords: [46.229, 7.352],
        info: "<strong>SSPX Headquarters</strong><br>Founded by Archbishop Lefebvre.<br>Major European base of operations."
      },
      {
        name: "Kansas City, USA",
        coords: [39.0997, -94.5786],
        info: "<strong>SSPX USA Headquarters</strong><br>Oversees American district operations."
      },
      {
        name: "Rome, Italy",
        coords: [41.9028, 12.4964],
        info: "<strong>Rome</strong><br>Frequent site of dialogue with Vatican officials."
      }
    ];

    // Add red circle markers with popups
    locations.forEach(loc => {
      const circle = L.circleMarker(loc.coords, {
        radius: 8,
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.6
      }).addTo(map);

      circle.bindPopup(loc.info);
    });
  </script>
</body>
</html>
